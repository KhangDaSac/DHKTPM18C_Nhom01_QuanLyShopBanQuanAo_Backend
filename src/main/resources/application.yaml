spring:
  application:
    name: ModaMint_Backend

  # Cấu hình upload file
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB # Giới hạn kích thước mỗi file
      max-request-size: 50MB # Giới hạn tổng kích thước request (nhiều files)

  datasource:
    url: jdbc:mariadb://localhost:3306/modamint_db_test?authenticationPlugins=mysql_native_password
    username: root
    password: 123456789
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 5000ms

  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        chat:
          options:
            model: gemini-2.5-flash
        embedding:
          api-key: ${GEMINI_API_KEY}
          text:
            options:
              model: text-embedding-004
    vector-store:
      chroma:
        collection-name: products
        database-name: default_database
        tenant-name: default_tenant
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        # Tin cậy host SMTP (tạm thời, tiện debug)
        smtp.ssl.trust: smtp.gmail.com
        # Nếu cần ép dùng TLSv1.2:
        smtp.ssl.protocols: TLSv1.2
    # Thử kết nối mail khi ứng dụng khởi động (hiện báo lỗi sớm)
    test-connection: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

